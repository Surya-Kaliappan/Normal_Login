<!DOCTYPE html>

<style>

body{
	font-family: sans-serif;
	overflow: hidden;
	background: url(z.jpg) fixed center center no-repeat;
}

.box{
	width: 300px;
	padding: 25px;
	position: absolute;
	top: 19%;
	left: 17%;
	transform: translate(-50%,-50%);
	background: rgba(0,0,0,0.6);
	text-align: center;
	transform: scale(1.3);
	transition: 2s;
	border-radius: 30%;
	opacity:60%;
}

.box h1{
	color: white;
	text-transform: uppercase;
	font-weight: 700;
}

.box input[type="text"],.box input[type="password"],.box input[type="text"]{
	border: 0;
	background: none;
	display: block;
	margin: 20px auto;
	text-align: center;
	border: 3px solid #0367fd;
	padding: 14px 10px;
	width: 220px;
	color: white;
	border-radius: 24px;
	transition: 0.25px;
}

.box input[type="text"]:hover,.box input[type="password"]:hover,.box input[type="text"]:hover{
	width: 270px;
	border-color: #ffc400ec;
}

.box input[type="submit"]{
	border: 0;
	background: none;
	display: center;
	margin-top: -10px;
	margin-left: 120px;
	justify-content: center;
	border: 3px solid #ffc400ec;
	padding: 14px 10px;
	color: white;
	border-radius: 24px;
	transition: 0.25px;
	cursor: pointer;
	position: relative;
}

.box input[type="submit"]:hover{
	color: #0367fd;

}

.box a input[type="button"]{
	border: 0;
	background: none;
	display: block;
	margin-left: 15%;
	margin-top: -16%;
	/*text-align: center;*/
	border: 3px solid #ffc400ec;
	padding: 14px 10px;
	color: white;
	border-radius: 24px;
	transition: 0.25px;
	cursor: pointer;
	position: relative;

}

.box a input[type="button"]:hover{
	color: #0367fd;
	
}

h5{

	opacity: 50%;
}

ul{
	position: absolute;
	right: 5%;
	top: 7%;
}

ul li{
	list-style: none;
	font-size: 30px;
	display: inline-block;
	margin-right: 40px;
	transition: 2s;
	color: #f2f2f2;
	padding: 20px 0;
	transition: 0.5s;
}

ul li a{
	list-style: none;
	font-size: 30px;
	display: inline-block;
	margin-right: 40px;
	transition: 2s;
	color: #f2f2f2;
	padding: 20px 0;
	transition: 0.5s;
	text-decoration: none;
}

ul li:hover{
	transform: translateX(10px);
	color: #0367fd;
	transition: 0.5s;
	font-family: sans-serif;
	cursor: pointer;
}

ul li a:hover{
	transform: translateX(10px);
	color: #0367fd;
	transition: 0.5s;
	font-family: sans-serif;
	cursor: pointer;
}

marquee{
	opacity: 2%;
	transition: 2s;
	position: absolute;
}

marquee:hover{
	opacity: 40%;
	color: white;
	transition: 1s;
	font-size: 30px;
	font-weight: 400px;
}


.box:hover{
	transform:  scale(1.4);
	transition: 1s;
	position: absolute;
	border-radius: 10%;
	opacity: 100%;

<script>

	function source(){

	function check(){
		const on = document.getElementById('originalname').value;
		const un = document.getElementById('username').value;
		const pw = document.getElementById('password').value;
		const ph = document.getElementById('phonenumber').value;

		if(on!="" && on!=" " && on!=null){

			if(localStorage.getItem('recordoname') == null)
			{
				localStorage.setItem('recordoname','[]');
			}
			const oname = JSON.parse(localStorage.getItem('recordoname'));
			oname.unshift(on);


			if(un!="" && un!=" " && un!=null)
			{
				if(localStorage.getItem('recordname') == null)
				{
					localStorage.setItem('recordname','[]');
				}
				const name = JSON.parse(localStorage.getItem('recordname'));
				dupli = name.indexOf(un);
				if(dupli == -1)
				{
					name.unshift(un);
					if(pw!="" && pw!=" " && pw!=null)
					{
						if(localStorage.getItem('recordpass') == null)
						{
							localStorage.setItem('recordpass','[]');
						}
						const pass = JSON.parse(localStorage.getItem('recordpass'));
						pass.unshift(pw);
						if(ph!="" && ph!=" " && ph!=null)
						{
							if(localStorage.getItem('recordphone') == null)
							{
								localStorage.setItem('recordphone','[]');
							}
							const phone = JSON.parse(localStorage.getItem('recordphone'));
							dupli = phone.indexOf('ph');
							if(dupli == -1)
							{
								phone.unshift(ph);
								localStorage.setItem('recordoname',JSON.stringify(oname));

								localStorage.setItem('recordname',JSON.stringify(name));

								localStorage.setItem('recordpass',JSON.stringify(pass));

								localStorage.setItem('recordphone',JSON.stringify(phone));

								localStorage.setItem('transname',on);

								localStorage.setItem('transphone',ph);

								alert("Account Created");

								return true;
							}
							else{
								alert("Phone Number is already exists..")
							}
						}
						else{
							alert("Enter the Phone Number")
						}

					}
					else{
						alert("Enter the password")
					}
				}
				else{
					alert('Account is already exists..')
				}
			
			}
			else{
				alert("Enter the Account Name");
			}
		}
		else{
			alert("Enter your original Name");
		}

		return false;
	}
